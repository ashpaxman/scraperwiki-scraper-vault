<html>
  <head>
    <title> Valorizzazione determine </title>
    <link rel="stylesheet" href="//x.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//x.scraperwiki.com/style/scraperwiki.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//x.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script>
    var sql, apiurl, srcname, fetchDetermina;
    apiurl = "https://api.scraperwiki.com/api/1.0/datastore/sqlite"; 
    srcname = "rovereto_determine";
    sql = function(text, format) {
        format = format || 'jsondict';
        d = jQuery.ajax({url: apiurl,
                         dataType: "jsonp",
                         data:{ name: srcname, query: text, format: format}});
        return d;
    };
    fetchDetermina = function() {
        var query, d;
        query = "select anno, numero from swdata where importo = 0 and con_impegno = 1 order by data limit 1";
        d = sql(query);
        return d;
    };
    jQuery(document).ready(function() {
        var d;
        d = fetchDetermina();
        d.done(function(data){
            alert(data[0].numero);
        });
    });
    </script>
  </head>
  <body>
  </body>
</html>
