<html>
<head>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://media.scraperwiki.com/js/json-min.js"></script>
</head>
<body>
<div id="idout"></div>

<script>
function addCommas(el)
{
    if (typeof el != 'number')
        return el; 
    var nStr = el.toFixed(2); 
    nStr += '';
    x = nStr.split('.');
    x1 = x[0];
    x2 = x.length > 1 ? '.' + x[1] : '';
    var rgx = /(\d+)(\d{3})/;
    while (rgx.test(x1)) {
        x1 = x1.replace(rgx, '$1' + ',' + '$2');
    }
    return x1 + x2;
}

function puttable(idd, result)
{
    var keys = result["keys"];
    var data = result["data"];
    $(idd).html('<table class="out"></table>');
    $(idd+" table").append($("<tr><th>"+keys.join("</th><th>")+"</th></tr>"));
    for (var i = 0; i < data.length; i++)
    {
        data[i][1] = addCommas(data[i][1]); 
        $(idd+" table").append($('<tr><td class="col1">'+data[i].join("</td><td>")+"</td></tr>"));
    }
}


$(function()
{
    var name = "seattle_fire_real-time_911";
    var format = "htmltable"
    var sqlselect1 = "select * FROM swdata LIMIT 10";

    var apiurl = "http://api.scraperwiki.com/api/1.0/datastore/sqlite";            
    $.ajax({url:apiurl, dataType:"jsonp", data:{name:name, query:sqlselect1, format:"jsonlist"}, success:function(tdata)
    {
        puttable("#idout", tdata); 
    }}); 
});
</script>
</body>
</html>
