<!DOCTYPE html>
<html>
    <head>
        <title>Haltestellen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            html, body, #map_canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript">
            var map;
            $(function(){
                var myOptions = {
                    zoom: 10,
                    center: new google.maps.LatLng(0, 0),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
                $.ajax({
                    url: 'https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=wl&query=select%20*%20from%20swdata',
                    dataType: 'json',
                    success: function(data){ 
                        bounds = new google.maps.LatLngBounds();
                        var geocoder = new google.maps.Geocoder();
                        for(i = 0; i < data.length; i++){
                            var haltestelle = data[i].haltestelle;
                            geocoder.geocode( { address: "Haltestelle Wien " + haltestelle }, function(results, status) {
                                if(status == google.maps.GeocoderStatus.OK){
                                    var marker = new google.maps.Marker({
                                        map: map,
                                        position: results[0].geometry.location,
                                        title: haltestelle
                                    });
                                    bounds.extend(marker.position); 
                                    map.fitBounds(bounds);
                                }
                            });
                        }
                    }
                });
            });
        </script>

    </head>
    <body>
        <div id="map_canvas"></div>
    </body>
<html>
