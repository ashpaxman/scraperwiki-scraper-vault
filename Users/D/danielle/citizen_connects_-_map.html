<!DOCTYPE html>
<html>
    <head>
        <title>UK Universities and Colleges</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            html, body, #map_canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript">
            var map;
            $(function(){
                var myOptions = {
                    zoom: 7,
                    center: new google.maps.LatLng(42.6525, -73.7567),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
                function dropMarkers(data){
                    for(i = 0; i < data.length; i++){
                        $.ajax({
                            url: 'http://nominatim.openstreetmap.org/search?q='+data[i]['location']+'&format=json',
                            dataType: 'json',
                            success: function(geo){
                                if (geo[0] && geo[0]['lat']) {
                                    var coords = myLatLng = new google.maps.LatLng(geo[0]['lat'],geo[0]['lon']);
                                    console.log(coords);
                                    var markerOptions = {map: map, position: coords};
                                    new google.maps.Marker(markerOptions);
                                }
                            }
                        });
                    }
                }
                $.ajax({
                    url: 'https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=citizen_connects_1&query=select%20*%20from%20%60CitizenConnects%60%20where%20location%20is%20not%20null',
                    dataType: 'json',
                    success: function(data){ dropMarkers(data); }
                });
            });
        </script>
    </head>
    <body>
        <div id="map_canvas"></div>
    </body>
