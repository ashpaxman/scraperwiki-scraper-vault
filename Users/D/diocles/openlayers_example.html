<html>
<head>
<title>OpenLayers example</title>

<script type="text/javascript" src="http://media.scraperwiki.com/js/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script> 
<script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>

<script type="text/javascript"> 

// Start position for the map (hardcoded here for simplicity)
var lat=50.90685
var lon=-1.4029
var zoom=14
  
var map; //complex object of type OpenLayers.Map 
  
//Initialise the 'map' object
$(function() {
 
  map = new OpenLayers.Map('map', {
    controls: [
      new OpenLayers.Control.Navigation(),
      new OpenLayers.Control.PanZoomBar(),
      new OpenLayers.Control.LayerSwitcher(),
      new OpenLayers.Control.Attribution()],
    maxResolution: 'auto',
  });
 
  layer = new OpenLayers.Layer.OSM.Mapnik("Mapnik");
  map.addLayer(layer);
 
  var lonLat = new OpenLayers.LonLat(lon, lat)
    .transform(
      new OpenLayers.Projection("EPSG:4326"),
      map.getProjectionObject()
    );
 
  map.setCenter(lonLat, zoom);

});
</script>
</head>
<body>
<h1>OpenLayers example</h1>

<div id="map" style="width: 1000px; height: 500px; border: 1px solid black;"></div>

</body>
