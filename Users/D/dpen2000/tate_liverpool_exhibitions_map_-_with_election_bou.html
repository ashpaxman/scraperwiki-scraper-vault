<!DOCTYPE html>
<html>
  <head>
    <title>Tate Liverpool Exhibition Attendees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        position: relative;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

        var map;

        function drop_pin(lat, lng, title, date){

            myLatLng = new google.maps.LatLng(lat, lng);
            var image = new google.maps.MarkerImage(
                'http://files.zarino.co.uk/scraperwiki/red_cross/image.png',
                new google.maps.Size(16,16),
                new google.maps.Point(0,0),
                new google.maps.Point(8,8)
            );
            var shadow = new google.maps.MarkerImage(
                'http://files.zarino.co.uk/scraperwiki/red_cross/shadow.png',
                new google.maps.Size(28,16),
                new google.maps.Point(0,0),
                new google.maps.Point(8,8)
            );
            var shape = {
                coord: [12,1,13,2,14,3,14,4,14,5,13,6,12,7,12,8,13,9,14,10,14,11,14,12,13,13,12,14,11,15,4,15,3,14,2,13,1,12,1,11,1,10,2,9,3,8,3,7,2,6,1,5,1,4,1,3,2,2,3,1,12,1],
                type: 'poly'
            };
            markerOptions = {
                position: myLatLng,
                icon: image,
                shadow: shadow,
                shape: shape,
                map: map, 
                title: title
            };
            new google.maps.Marker(markerOptions);

            
        }

        $(function(){
            map = new google.maps.Map(
                document.getElementById('map_canvas'), 
                    {zoom: 12, center: new google.maps.LatLng(53.4, -2.983333), mapTypeId: google.maps.MapTypeId.TERRAIN}
                );
            var ctaLayer = new google.maps.KmlLayer('http://dl.dropbox.com/u/15570665/exporttable.kml');
            ctaLayer.setMap(map);
            $.ajax({
                url: encodeURI("https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=tate_liverpool_exhibitions_data&query=select lat, long, postcode from swdata where lat is not null and lat between 53.06 and 53.7 and long between -3.64 and -1.86"),
                dataType: 'json',
                success: function(data){
                    for(i = 0; i < data.length; i++){
                        drop_pin(data[i].lat, data[i].long);
                    }
                }, 
                error: function(jqXHR, textStatus){
                    alert('Error loading ScraperWiki API: ' + textStatus);
                }
            });
        });

    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
