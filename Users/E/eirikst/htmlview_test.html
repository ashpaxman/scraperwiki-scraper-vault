<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style type="text/css"> 
html, body, #map_canvas { margin: 0; padding: 0; height: 100%; } 
</style> 
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script> 
<script type="text/javascript"> 
var map; 
$(function(){ 
    var myOptions = { 
        zoom: 7, 
        center: new google.maps.LatLng(53.405092, -2.969876), 
        mapTypeId: google.maps.MapTypeId.ROADMAP 
    }; 
    
    map = new google.maps.Map(document.getElementById('map_canvas'), myOptions); 
    var pos = new google.maps.LatLng(59.91249, 10.61793);
   map.setCenter(pos);
   map.setZoom(6);
   //map.setMapTypeId('TERRAIN');

    var pos = new google.maps.LatLng(59.11249, 9.61793);
    var marker = new google.maps.Marker({position:pos, map:map, animation: google.maps.Animation.DROP, title:"OHAI!"});
}); 

</script> 
</head>

<body>
<div id="map_canvas"></div> 
</body>
