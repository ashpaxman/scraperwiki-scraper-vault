<!DOCTYPE html>           
<html>
    <head>
        <title>Western Cape Schools</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            html, body, #map_canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript">           
            var map;
            $(function(){
                var myOptions = {
                    zoom: 5,
                    center: new google.maps.LatLng(-33.729000, 18.439000),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
                var pinColor = "FE7569";
                var pinred = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
                    new google.maps.Size(21, 34),
                    new google.maps.Point(0,0),
                    new google.maps.Point(10, 34));
                var pinblue = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|1A45F0",
                    new google.maps.Size(21, 34),
                    new google.maps.Point(0,0),
                    new google.maps.Point(10, 34));
                $.ajax({
                    url: 'https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=schools_in_the_western_cape_south_africa_1&query=select%20*%20from%20%60swdata%60%20where%20lat%20is%20not%20null%20and%20lat!%3D0',
                    dataType: 'json',
                    success: function(data){ drop_markers(data); }
                });
                function drop_markers(data){
                    bounds = new google.maps.LatLngBounds();
                    for(i = 0; i < data.length; i++){
                        myLatLng = new google.maps.LatLng(data[i].lat, data[i].long);
                        if ((data[i].SchoolType=='Secondary School')||(data[i].SchoolType=='Combined School')) {
                            markerOptions = {position: myLatLng, map: map, title: data[i].Name,icon:pinblue};
                        } else {
                            markerOptions = {position: myLatLng, map: map, title: data[i].Name,icon:pinred};
                        }
                        new google.maps.Marker(markerOptions);
                        bounds.extend(myLatLng);
                        map.fitBounds(bounds);
                    }
                }
            });
        </script>
    </head>
    <body>
        <div id="map_canvas"></div>
    </body>
