var sqlselect = "select latlng_lat, latlng_lng, date, lowerest, higherest from swdata order by date limit 500";
var name = "new_americ_foundation_drone_strikes";
$.ajax({
    data:{
        name: name, 
        query: sqlselect
    }, 
    success: consumedata
}); 

function consumedata(tdata)
{
    var keys = tdata[0]["keys"]; 
    var data = tdata[0]["data"]; 
    var tab = $("<table>"); 
    $(window).append(tab); 
    tab.append($("<tr><th>" + keys.join("</th><th>") + "</th></tr>")); 
    for (var i = 0; i < data.length; i++)
        tab.append($('<tr><td>' + data[i].join("</td><td>") + "</td></tr>")); 
}
        </script>
