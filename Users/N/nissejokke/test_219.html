<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

    google.load("visualization", "1", {packages:["corechart"]});

    $(document).ready(function() {


        var query = "select * from swdata where field_index=limit 10";


        $.getJSON("https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=bolagsinfo&query=" + escape(query) + "&callback=?", function(data) {

            drawChart(data);

        });

    });

    function drawChart(data) {
        /*var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);*/

        var da = [['År', 'Resultat']];
        for(var i = data.length-1; i>=0; i--)
            da.push([data[i].year, parseInt(data[i].value)]);

        var dt = google.visualization.arrayToDataTable(da);

        var options = {
          title: data[0].company + " " + data[0].field,
          hAxis: {title: 'År', titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dt, options);
      }

</script>

<div id="chart_div" style="width: 900px; height: 500px;"></div>
