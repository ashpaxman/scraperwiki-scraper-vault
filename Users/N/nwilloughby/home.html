<!DOCTYPE html>
<html lang="en">
 <head>
     <title></title>
     <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
     <link href="//netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" rel="stylesheet">
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
     <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
 </head>
 <body>
     <div class="container">
         
         <div class="tabbable tabs-left">
          <ul class="nav nav-tabs">            
          </ul>
          <div class="tab-content">            
          </div>
        </div>
     </div>
     <script type="text/javascript"> 
        $(function(){
            // Fetch Teams
            $.ajax({
            url: 'https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=pl_2&query=select%20*%20from%20%60teams%60',
            dataType: 'json',
                success: function(data){ 
                  $.each(data,function(index, value){
                     $('.tabbable .nav').append('<li><a href="#t'+value.id+'" data-toggle="tab">'+value.name+'</a></li>');
                     $('.tab-content').append('<div class="tab-pane" id="t'+value.id+'"><h2>'+value.name+'</h2></div>');
                  });

                   $('.tabbable .nav a').on("click",function(){
                      team = $(this).attr('href').replace('#t','');
        
                       $.ajax({
                        url: 'https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=pl_2&query=select%20*%20from%20%60players%60%20where%20team_id%20is%20'+team,
                        dataType: 'json',
                            success: function(data){ 
                              $.each(data,function(index, value){
                                console.log(data)
                              });
                            }
                       })
                     });
                }
            })

            
          
       
        })
     </script>
 </body>
</html>
