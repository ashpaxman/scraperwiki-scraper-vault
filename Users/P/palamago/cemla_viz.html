<!DOCTYPE html>
<html>
    <head>
        <title>Inmigrantes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            html, body, #map_canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript">
            $(function(){
                retrieveFrom();

                $('#from').on('change',function(){
                    retrieveInmigrantes($(this).val());
                });

            });            

            var apiurl = "https://api.scraperwiki.com/api/1.0/datastore/sqlite";  
            
            function retrieveFrom(){     
                var l = $('#loader');     
                l.show();    
                $.ajax({
                    url: apiurl, 
                    dataType: "jsonp", 
                    data:{
                        name: "cemla", 
                        query: "select distinct(nacionalidad) from inmigrante limit 25", 
                        format: "jsondict"
                    }, 
                    success: function(data){
                        var options = [];
                        $(data).each(function(i,e){
                            options.push('<option value="'+e.nacionalidad+'">'+e.nacionalidad+'</option>');
                        });
                        $('#from').append(options.join(''));
                        l.hide();
                    }
                }); 
            
            }

            function retrieveInmigrantes(from){     
                var l = $('#loader');     
                l.show();      
                $.ajax({
                    url: apiurl, 
                    dataType: "html", 
                    data:{
                        name: "cemla", 
                        query: "select * from inmigrante where nacionalidad = '"+from+"'", 
                        format: "htmltable"
                    }, 
                    success: function(data){
                        $('#inmigrantes').html(data);
                        l.hide();        
                    }
                });
            }

        </script>
    </head>
    <body>
        <div id="selector">
            Nacionalidad:
            <select id="from">
                <option>Elige una nacionalidad</option>
            </select>
            <span id="loader" style="display:none;">cargando...</span>
        </div>
        <br/>
        <br/>
        <div id="inmigrantes">
        </div>
    </body>
<html>
