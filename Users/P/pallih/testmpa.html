<html>
<head>
<title>North Warwickshire Food Safety Inspections</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
<![endif]-->
<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<style type="text/css">
body, html {
margin: 0;
padding: 0;
}

#map {
height: 100%; 
width: 100%;
}
</style>
</head>
<body>
<div id="map">Can't see the map? Make sure you've allowed your browser to download insecure content.</div>
<script>

function getReports(map) {

    url = "https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=virginia_dangerous_dogs&query=select%20*%20from%20%22dog_details%22%20where%20%22lat%22%20IS%20NOT%20NULL"


   $.getJSON(url, function(data) {
       $.each(data, function(key, val) {
           console.log(val)
           popup = ''
           popup += '<strong>Dog: </strong>'+val.dog_name+'<br />Act: '+val.trial_docket_act+'<br />Address: '+val.primary_owner_address
           L.marker([val.lat, val.lng]).addTo(map).bindPopup(popup);
           

       });
   })
}

var map = L.map('map').setView([37.028869, -78.993416], 8);

L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
   maxZoom: 18,
   attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
}).addTo(map);

getReports(map);

</script>
</body>
