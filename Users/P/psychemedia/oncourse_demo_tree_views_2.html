<html>
<head>
<title></title>
<!-- http://bl.ocks.org/4063570 -->
<script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
//---
//http://jquery-howto.blogspot.com/2009/09/get-url-parameters-values-with-jquery.html
$.extend({
  getUrlVars: function(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  },
  getUrlVar: function(name){
    return $.getUrlVars()[name];
  }
});
//---
</script>
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
</head>

<body>

<script>


if (!($.getUrlVar('progID')) )
    q='?'
  else
    q="?progID="+escape($.getUrlVar('progID'))

if (!($.getUrlVar('full')) )
    q2=''
  else
    q2="&full="+escape($.getUrlVar('full'))

if (!($.getUrlVar('awardID')) )
    q3=''
  else
    q3="&awardID="+escape($.getUrlVar('awardID'))

if (!($.getUrlVar('typ')) )
    q4=''
  else
    q4="&typ="+escape($.getUrlVar('typ'))

var width = 1200,
    height = 800;

var cluster = d3.layout.cluster()
    .size([height, width - 500]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(400,0)");



d3.json("https://views.scraperwiki.com/run/uni_of_lincoln_oncourse_tree_json/"+q+q2+q3+q4, function(error, root) {
  var nodes = cluster.nodes(root),
      links = cluster.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
      .attr("r", 4.5);

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; });
});

d3.select(self.frameElement).style("height", height + "px");

</script>
</body>
</html>
