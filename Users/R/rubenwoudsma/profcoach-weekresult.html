<html>
    <head>
        <title>Profcoach.nl - Subleague values</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="http://media.scraperwiki.com/js/jquery-1.3.2.js"></script>

        <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(function()
        {
        var apiurl = "http://api.scraperwiki.com/api/1.0/datastore/sqlite";
        var srcname = "profcoachscraper_1";
        var sqlselect = "select team_name, team_roundscore, team_benchscore, team_maxscore from pcteams where team_round in (select distinct team_round from pcteams order by team_round desc limit 1) order by team_roundscore desc";
        $.ajax({url:apiurl, data:{name:srcname, query:sqlselect, format:"jsonlist"}, dataType:"jsonp", success:function(tdata)
        {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Teamname');
            data.addColumn('number', 'RoundScore');
            data.addColumn('number', 'MaxScore');
            data.addRows(tdata.data.length);
            for (var i = 0; i < tdata.data.length; i++)
            {
                data.setValue(i, 0, tdata.data[i][0]);
                var tScore = parseFloat(tdata.data[i][1]);
                var tMax = parseFloat(tdata.data[i][3]);
                data.setValue(i, 1, tScore);
                data.setValue(i, 2, tMax);
            }
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, {width: 600, height: 800, title: 'Profcoach - Verschil tussen rondescore en maximale score',
                              vAxis: {title: 'Teamnamen', titleTextStyle: {color: 'red', "font-size":"50%"}}
                             });
        }});
        });
        
        
        </script>
</head>

<body>
    <h1>Manager score from profcoach</h1>
    <p>Results from last scraped play round will be shown</p>
    <div id="chart_div"></div>
</body>
</html>
