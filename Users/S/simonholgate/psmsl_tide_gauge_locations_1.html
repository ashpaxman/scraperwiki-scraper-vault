<!DOCTYPE html>
<html>
    <head>
        <title>PSMSL Tide Gauge Locations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            html, body, #map_canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

<script type="text/javascript">           
    var map;
    $(document).ready(function(){
        var myOptions = {
            zoom: 8,
            center: new google.maps.LatLng(-34.397, 150.644),
            mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
        $.ajax({
            url: 'https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=psmsl_tide_gauge_locations&query=select%20lat%2Clon%2Cname%20from%20%60swdata%60%20limit%2010',
            dataType: 'json',
            success: function(data){ drop_markers(data); }
        });
        function drop_markers(data){
            bounds = new google.maps.LatLngBounds();
            for(i = 0; i < data.length; i++){
                myLatLng = new google.maps.LatLng(parseFloat(data[i].lat), parseFloat(data[i].lon));
                markerOptions = {position: myLatLng, map: map, title: data[i].name};
                new google.maps.Marker(markerOptions);
                bounds.extend(myLatLng);
                map.fitBounds(bounds);
            }
        }
    });
</script>
    </head>
    <body>
        <div id="map_canvas"></div>
    </body>
<html>
