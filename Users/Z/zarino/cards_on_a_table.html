<!doctype html>
<html>
    <head>
        <title>It's cards. On a table. On the web.</title>
    </head>
    <style type="text/css">
body {
    background-color: #dce2d3;
}
#bg {
    background-size: cover;
    background-position: 50% 50%;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://dl.dropbox.com/u/4904216/iter_1.jpg');
    -webkit-box-shadow: inset 0 0 400px rgba(0,0,0,0.7);
    -moz-box-shadow: inset 0 0 400px rgba(0,0,0,0.7);
    box-shadow: inset 0 0 400px rgba(0,0,0,0.7);
}

#dim {
    background: rgba(0, 0, 0, 0.3);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

#content {
    position: relative;
    height: 440px;
    width: 400px;
    margin: 100px auto;
    background-color: rgba(0,0,0,0.6);
    font-family: Helvetica, Arial, sans-serif;
    color: #fff;
    text-align: center;
    padding: 40px 50px;
    font-size: 24px;
    line-height: 32px;
}

h1 {
    line-height: 52px;
    font-size: 40px;
    text-transform: uppercase;
}

#content a {
    color: #000;
    background: #fff;
    -moz-border-radius: 40px;
    -webkit-border-radius: 40px;
    border-radius: 40px;
    padding: 6px 16px;
    display: inline-block;
    text-decoration: none;
}
#content a:hover {
    background: #ff0;
}
#scraperwikitag {
    display: block;
    position: fixed;
    top: -5px;
    right: 20px;
    z-index: 4;
    width: 200px;
    height: 40px;
    padding: 0;
    background: #fff url('https://media.scraperwiki.com/images/powered.png') 50% 15px no-repeat;
    text-indent: -9000px;
    cursor: pointer;
    -webkit-box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.4);
    box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.4);
    -webkit-border-bottom-right-radius: 2px;
    -webkit-border-bottom-left-radius: 2px;
    -moz-border-radius-bottomright: 2px;
    -moz-border-radius-bottomleft: 2px;
    border-bottom-right-radius: 2px;
    border-bottom-left-radius: 2px;
    transition: top 0.1s;
    -moz-transition: top 0.1s;
    -webkit-transition: top 0.1s; 
    -o-transition: top 0.1s;
}
#scraperwikitag:hover {
    top: -2px;
}
    </style>
    <body>
        <a id="scraperwikitag" href="http://scraperwiki.com/views/cards_on_a_table/">Powered by ScraperWiki</a>
        <div id="bg"></div>
        <div id="dim"></div>
        <div id="content">
            <h1>It's like cards<br/>On a table<br/>On the web</h1>
            <p>Drag and drop index cards<br/>with your team in real time.</p>
            <p>Awesome for Agile release planning and retrospectives.</p>
            <p><a href="https://docs.google.com/a/scraperwiki.com/spreadsheet/viewform?formkey=dG42Z0xYak41TUM3R1dVRGJmR3F1ZFE6MQ">Get an invite</a></p>
        </div>
        <script>
            (function() {
                document.getElementById('scraperwikipane').style.display = 'none';
            })();
        </script>
    </body>
</html>
