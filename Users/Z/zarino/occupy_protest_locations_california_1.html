<!DOCTYPE html>
<html>
  <head>
    <title>Occupy Protests: California</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

        var map;

        $(function(){
            var myOptions = {
                zoom: 10,
                center: new google.maps.LatLng(0, 0),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
            $.ajax({
                url: 'https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=occupy_protest_locations_california&query=select%20*%20from%20%60cities%60%20where%20longitude%20is%20not%20null',
                dataType: 'json',
                success: function(data){
                    bounds = new google.maps.LatLngBounds();
                    for(i = 0; i < data.length; i++){
                        myLatLng = new google.maps.LatLng(data[i].latitude, data[i].longitude);
                        var image = new google.maps.MarkerImage(
                            'http://files.zarino.co.uk/scraperwiki/red_cross/image.png',
                            new google.maps.Size(16,16),
                            new google.maps.Point(0,0),
                            new google.maps.Point(8,8)
                        );
                        var shadow = new google.maps.MarkerImage(
                            'http://files.zarino.co.uk/scraperwiki/red_cross/shadow.png',
                            new google.maps.Size(28,16),
                            new google.maps.Point(0,0),
                            new google.maps.Point(8,8)
                        );
                        var shape = {
                          coord: [12,1,13,2,14,3,14,4,14,5,13,6,12,7,12,8,13,9,14,10,14,11,14,12,13,13,12,14,11,15,4,15,3,14,2,13,1,12,1,11,1,10,2,9,3,8,3,7,2,6,1,5,1,4,1,3,2,2,3,1,12,1],
                          type: 'poly'
                        };
                        markerOptions = {
                            position: myLatLng, 
                            icon: image,
                            shadow: shadow,
                            shape: shape,
                            map: map, 
                            title: data[i].city
                        };
                        new google.maps.Marker(markerOptions);
                        bounds.extend(myLatLng);
                        map.fitBounds(bounds);
                    }
                }, 
                error: function(jqXHR, textStatus){
                    alert('Error loading ScraperWiki API: ' + textStatus);
                }
            });
        });

    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
