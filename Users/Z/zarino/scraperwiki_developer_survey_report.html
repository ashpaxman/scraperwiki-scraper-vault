        <script type="text/javascript" src="https://media.scraperwiki.com/js/jquery.flot.js"></script>
        <script type="text/javascript">
$(function(){
    $('<a>').attr('id', 'scraperwikitag').attr('href', $('#scraperwikipane a').attr('href')).appendTo('body');
    $('#scraperwikipane').hide();
})

function makeTable(container, sql){
    $(function(){
        $.ajax({
            dataType: 'json',
            url: 'http://sw.zarino.co.uk/api/',
            data: {sql: sql},
            success: function(data, textStatus, jqXHR){
                $t = $('<table>').appendTo($(container));
                $.each(data.response, function(rownum,cols){
                    if(rownum == 0){
                        $th = $('<tr>').appendTo($t);
                        $.each(cols, function(col,cell){
                            $th.append('<th>' + col + '</th>');
                        });
                    }
                    $tr = $('<tr>').appendTo($t);
                    $.each(cols, function(col, cell){
                        $tr.append('<td>' + cell + '</td>');
                    });
                });
                $($t).after('<p class="sql">' + data.query + '</p>');
                $('#loading').hide();
            }, error: function(jqXHR, textStatus, errorThrown){
                console.log(textStatus);
                console.log(errorThrown);
                console.log($.parseJSON(jqXHR.responseText));
            }
        })
    })
}
        </script>
    </head>
    <body>
        <p id="loading">Loading&hellip;</p>
        <h2>Summary</h2>
        <div id="main_use">
            <script type="text/javascript">
                makeTable('#main_use', 'select users.use as "main use", count(uuid) as "number of users" from users where incomplete=0 group by users.use order by count(uuid) desc');
            </script>
        </div>
        <div id="languages">
            <script type="text/javascript">
                makeTable('#languages', 'select languages.name as language, count(languages_users.id) as "number of users" from languages, languages_users where languages.id=languages_users.language_id group by languages_users.language_id order by count(languages_users.id) desc');
            </script>
        </div>
        <div id="descriptions">
            <script type="text/javascript">
                makeTable('#descriptions', 'select descriptions.name as description, count(descriptions_users.id) as "number of users" from descriptions, descriptions_users where descriptions.id=descriptions_users.description_id group by descriptions_users.description_id order by count(descriptions_users.id) desc');
            </script>
        </div>
        <div id="services">
            <script type="text/javascript">
                makeTable('#services', 'select services.name as service, case when paid=0 then "" else "$" end as "paid?", count(services_users.id) as "number of users" from services, services_users where services.id=services_users.service_id group by services_users.service_id, paid order by count(services_users.id) desc');
            </script>
        </div>
        <div id="disappointed">
            <script type="text/javascript">
                makeTable('#disappointed', 'select case when disappointed is null then "(skipped)" else disappointed end as "disappointed if we disappeared?", count(uuid) as "number of users" from users where incomplete=0 group by disappointed');
            </script>
        </div>
        <div id="recommend">
            <script type="text/javascript">
                makeTable('#recommend', 'select case when recommend is null then "(skipped)" else recommend end as "would you recommend us?", count(uuid) as "number of users" from users where incomplete=0 group by recommend order by recommend desc');
            </script>
        </div>
        <h2>&ldquo;Businessmen&rdquo; only</h2>
        <div id="main_use2">
            <script type="text/javascript">
                makeTable('#main_use2', 'select users.use as "main use", count(users.uuid) as "number of users" from users, descriptions_users, descriptions where incomplete=0 and descriptions_users.uuid=users.uuid and descriptions_users.description_id=descriptions.id and descriptions.name="Businessman" group by users.use order by count(users.uuid) desc');
            </script>
        </div>
        <div id="languages2">
            <script type="text/javascript">
                makeTable('#languages2', 'select languages.name as language, count(languages_users.id) as "number of users" from languages, languages_users, descriptions, descriptions_users where languages.id=languages_users.language_id and languages_users.uuid=descriptions_users.uuid and descriptions_users.description_id=descriptions.id and descriptions.name="Businessman" group by languages_users.language_id order by count(languages_users.id) desc');
            </script>
        </div>
        <div id="services2">
            <script type="text/javascript">
                makeTable('#services2', 'select services.name as service, case when paid=0 then "" else "$" end as "paid?", count(services_users.id) as "number of users" from services, services_users, descriptions, descriptions_users where services.id=services_users.service_id and services_users.uuid=descriptions_users.uuid and descriptions_users.description_id=descriptions.id and descriptions.name="Businessman" group by services_users.service_id, paid order by count(services_users.id) desc');
            </script>
        </div>
        <h2>Only users who pay for at least one online service</h2>
        <div id="main_use3">
            <script type="text/javascript">
                makeTable('#main_use3', 'select users.use as "main use", count(users.uuid) as "number of users" from users where incomplete=0 and users.uuid in (select users.uuid from users, services_users where users.uuid=services_users.uuid and services_users.paid=1 group by users.uuid) group by users.use order by count(users.uuid) desc');
            </script>
        </div>
        <div id="languages3">
            <script type="text/javascript">
                makeTable('#languages3', 'select languages.name as language, count(languages_users.id) as "number of users" from languages, languages_users where languages.id=languages_users.language_id and languages_users.uuid in (select users.uuid from users, services_users where users.uuid=services_users.uuid and services_users.paid=1 group by users.uuid) group by languages_users.language_id order by count(languages_users.id) desc');
            </script>
        </div>
        <div id="services3">
            <script type="text/javascript">
                makeTable('#services3', 'select services.name as service, case when paid=0 then "" else "$" end as "paid?", count(services_users.id) as "number of users" from services, services_users where services.id=services_users.service_id and services_users.uuid in (select users.uuid from users, services_users where users.uuid=services_users.uuid and services_users.paid=1 group by users.uuid) group by services_users.service_id, paid order by count(services_users.id) desc');
            </script>
        </div>
        <div id="disappointed2">
            <script type="text/javascript">
                makeTable('#disappointed2', 'select case when disappointed is null then "(skipped)" else disappointed end as "disappointed if we disappeared?", count(uuid) as "number of users" from users where incomplete=0 and users.uuid in (select users.uuid from users, services_users where users.uuid=services_users.uuid and services_users.paid=1 group by users.uuid) group by disappointed');
            </script>
        </div>
        <div id="disappointed3">
            <script type="text/javascript">
                makeTable('#disappointed2', 'select case when users.username is null then "(anonymous)" else users.username end as username, case when disappointed is null then "(skipped)" else disappointed end as "disappointed if we disappeared?", case when disappointed_why is null then "(skipped)" else disappointed_why end as "Why?" from users, services_users where users.uuid=services_users.uuid and services_users.paid=1 group by users.uuid');
            </script>
        </div>
        <div id="recommend2">
            <script type="text/javascript">
                makeTable('#recommend2', 'select case when recommend is null then "(skipped)" else recommend end as "would you recommend us?", count(uuid) as "number of users" from users where incomplete=0 and users.uuid in (select users.uuid from users, services_users where users.uuid=services_users.uuid and services_users.paid=1 group by users.uuid) group by recommend order by recommend desc');
            </script>
        </div>
        <div id="recommend3">
            <script type="text/javascript">
                makeTable('#recommend3', 'select case when users.username is null then "(anonymous)" else users.username end as username, case when recommend is null then "(skipped)" else recommend end as "would you recommend us?", case when recommend_why is null then "(skipped)" else recommend_why end as "Why?" from users, services_users where users.uuid=services_users.uuid and services_users.paid=1 group by users.uuid');
            </script>
        </div>
    </body>
