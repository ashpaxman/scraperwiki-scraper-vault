    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 18px;
        line-height: 24px;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after, q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    b, strong {
        font-weight: bold;
    }
    i, em {
        font-style: italic;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    body {
        overflow-x: hidden;
        background: #333;
    }
    #images a {
        width: 250px;
        float: left;
        display: inline;
        cursor: pointer;
    }
    #images a img {
        width: 250px;
        display: block;
        cursor: pointer;
    }
    #images a:hover {
        z-index: 2;
        -webkit-box-shadow: 0px 3px 20px 0px rgba(0, 0, 0, 0.7);
        -moz-box-shadow: 0px 3px 20px 0px rgba(0, 0, 0, 0.7);
        box-shadow: 0px 3px 20px 0px rgba(0, 0, 0, 0.7);
        -moz-transform:  scale(1.05);
        -webkit-transform:  scale(1.05);
        -o-transform:  scale(1.05);
        -ms-transform:  scale(1.05);
        transform:  scale(1.05);
    }
    #scraperwikitag {
        display: block;
        position: fixed;
        top: -5px;
        right: 20px;
        z-index: 4;
        width: 200px;
        height: 40px;
        padding: 0;
        background: #fff url('https://media.scraperwiki.com/images/powered.png') 50% 15px no-repeat;
        opacity: 0.8;
        text-indent: -9000px;
        cursor: pointer;
        -webkit-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.7);
        -moz-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.7);
        box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.7);
        -webkit-border-bottom-right-radius: 2px;
        -webkit-border-bottom-left-radius: 2px;
        -moz-border-radius-bottomright: 2px;
        -moz-border-radius-bottomleft: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
    }
    #scraperwikitag:hover {
        opacity: 0.9;
        -webkit-box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.4);
        box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.4);
        top: 0;
    }
    </style>

    <script type="text/javascript">
    $(function(){

        var thumbnailWidth = 250;
        var fetchFrom = 0;
        var fetch = 100;
        var $container = $('#images');
        var loading = false;

        $(window).bind('resize', resize);
        resize();

        $(window).scroll(function(){
            if( (!loading) && $(window).scrollTop() > $(document).height() - $(window).height() - 600){
                loading = true;
                loadImages();
            }
        });

        function resize(){
            var cols = Math.ceil($(window).width() / thumbnailWidth);
            $container.css('width', cols * thumbnailWidth);
        }

        function loadImages(){
            loading = true;
            console.log('loading...');
            $.ajax({
                url: "https://api.scraperwiki.com/api/1.0/datastore/sqlite?format=jsondict&name=stylerwiki&query=select%20*%20from%20images%20order%20by%20timestamp%20desc%20limit%20" + fetchFrom + ',' + fetch,
                dataType: 'json',
                success: function(data){
                    console.log(data.length + ' images returned by API');
                    var n = '';
                    for(i = 0; i < data.length; i++){
                        n += '<a href="' + data[i].fullsize + '"><img src="' + data[i].thumbnail + '" /></a>';
                    }
                    $n = $(n);
                    if($('a', $container).length){
                        $container.append($n).masonry('appended', $n);
                    } else {
                        $container.append(n).imagesLoaded( function(){
                            $container.masonry({
                                itemSelector : 'a',
                                columnWidth : thumbnailWidth
                            });
                        });
                    }
                    fetchFrom += fetch;
                    loading = false;
                }, 
                error: function(jqXHR, textStatus){
                    alert('Error loading ScraperWiki API: ' + textStatus);
                    loading = false;
                }
            });
        }

        loadImages();

        $('<a>').attr('id', 'scraperwikitag').attr('href', $('#scraperwikipane a').attr('href')).appendTo('body');

    });
    </script>
  </head>

    <!-- Ignore me --><span style="display:none"><div id="scraperwikipane"></div></span>
    <div id="images"></div>
  </body>
